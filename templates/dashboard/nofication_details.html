{% extends 'dashboard/base/base.html' %}
{% load extra_tags %}
{% load humanize %}
{% block d-title %}
    {{notification.title}}
{% endblock d-title %} 

{% block d-content %} 

<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-12"> 
          <h1 class="m-0 text-dark">{{notification.title}}</h1> 
        </div> 
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div> 
<section class="invest_request_area">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-sm-12">
                <div class="card"> 
                    <div class="card-body">
                        <h4 class="card-desc">{{notification.desc}}</h4>
                        <span class="m-0 text-muted text-sm">{{notification.date|naturaltime}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section> 
{% endblock d-content %}
